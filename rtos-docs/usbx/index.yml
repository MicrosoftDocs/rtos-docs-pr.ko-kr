title: Azure RTOS USBX 설명서
summary: Azure RTOS USBX는 고성능의 USB 호스트, 디바이스 및 OTG(On-The-Go) 포함 스택입니다. Azure RTOS USBX는 Azure RTOS ThreadX와 완전히 통합되며 모든 Azure RTOS ThreadX 지원 프로세서에서 사용할 수 있습니다.
